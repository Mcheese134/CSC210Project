<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../static/stylesheets/create.css" media="screen" type="text/css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #6D87A8;">
    <div class="container-fluid">
        <h1>Create New Post</h1>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6" style="background-color:#e6c5a9">
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <p>Location:</p>
                <input type="radio" id="roc" name="gender" value="roc">
                <label for="roc">Rochester</label><br>
                <input type="radio" id="seattle" name="gender" value="seattle">
                <label for="seattle">Seattle</label><br>
                <input type="submit" value="Submit">
            </form>
         </div>
          <div class="col-sm-3" ></div>
        </div>
      </div>
    
</body>

</html>
