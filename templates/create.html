<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/stylesheets/create.css" media="screen" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="section flex-container">
        <video src="static/snow.mp4" type="video/mp4" autoplay muted loop></video>
        <div class="wrapper flex-container">
            <button onclick="location.href = '/home';" class="btn btn-primary" style="width:auto;">Back</button><br>
                <h2>Create New Post</h2>
          <form action = "/create" METHOD = "POST">
            <div class="form-group" style="background-color: rgb(185,173,173); width: 500px;">
              <input type="text" class="form-control" id="usr" name = "usr" value = "{{ session['username']}}" readonly hidden>

              <label for="loc">Location:</label>
              <select id="inputState" class="form-control" name = "loc">
                <option>Rochester</option>
                <option>Seattle</option>
              </select>
           
                <label for="rate">Rating:</label>
                <select id="rate" class="form-control" name = "rate">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
            
                <label for="desc">Description:</label>
                <textarea class="form-control" id="desc" rows="3" name = "desc"></textarea><br>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
            
        </form>


        </div>
  
      </div> 
</body>

</html>
